    - name: Build dynamic-link
      id: dynamic
      if: ${{static.status == 'failure'}}
      run: cargo build --release --verbose
    - name: Run Tests
      if: ${{static.status != 'failure' || dynamic.status != 'failure'}}
      run: cargo test --release --verbose
