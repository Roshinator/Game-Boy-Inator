name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-static:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Rust
      run: rustup update
    - name: Build static-link
      run: cargo build --release --verbose --features "sdl2/static-link"
    - name: Build dynamic-link
      if: ${{failure()}}
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --release --verbose

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Rust
      run: rustup update
    - name: Build static-link
      run: cargo build --release --verbose --features "sdl2/static-link"
    - name: Build dynamic-link
      if: ${{failure()}}
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --release --verbose

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Rust
      run: rustup update
    - name: Build static-link
      run: cargo build --release --verbose --features "sdl2/static-link"
    - name: Build dynamic-link
      if: ${{failure()}}
      run: cargo build --release --verbose
    - name: Run Tests
      run: cargo test --release --verbose
